<div ng-controller="DocumentCreateController as docupCtrl">
  <section class="story">
    <header>
      <h2>
        <input type="text" class="story-code" name="documentCode" ng-model="docupCtrl.document.code" />
        -
        <input type="text" class="story-title" name="documentName" ng-model="docupCtrl.document.name" />
      </h2>

      <div class="story-description">
        <textarea froala="docupCtrl.editors.description.options" ng-model="docupCtrl.document.description"></textarea>
      </div>

      <div class="story-information">
        <div class="row">
          <div class="col-md-2 story-type">
            Type:
            <ui-select ng-model="docupCtrl.document.type" theme="bootstrap">
              <ui-select-match placeholder="Select type">
                <i class="{{$select.selected.icon}}" aria-hidden="true"></i>
                <span ng-bind-html="$select.selected.name"></span>
              </ui-select-match>
              <ui-select-choices repeat="item in docupCtrl.types | filter: $select.search">
                <i class="{{item.icon}}" aria-hidden="true"></i>
                <span ng-bind-html="item.name | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
          </div>

          <div class="col-md-2 story-points">
            Points: <span class="badge">{{docupCtrl.document.points}}</span>
          </div>

          <div class="col-md-2 story-status">
            Status:
            <ui-select ng-model="docupCtrl.document.status" theme="bootstrap">
              <ui-select-match placeholder="Select type">
                <div style="background-color: {{$select.selected.color}}">
                  <i class="{{$select.selected.icon}}" aria-hidden="true"></i>
                  <span ng-bind-html="$select.selected.name"></span>
                </div>
              </ui-select-match>
              <ui-select-choices repeat="item in docupCtrl.status | filter: $select.search">
                <div style="background-color: {{item.color}}">
                  <i class="{{item.icon}}" aria-hidden="true"></i>
                  <span ng-bind-html="item.name | highlight: $select.search"></span>
                </div>
              </ui-select-choices>
            </ui-select>
          </div>

          <div class="col-md-2 story-publish" title="Publicado na versÃ£o">
            <span class="badge"> <i class="fa fa-code-fork"></i> 0.0.0</span>
          </div>
        </div>
      </div>
    </header>

    <textarea froala="docupCtrl.editors.content.options" ng-model="docupCtrl.document.content"></textarea>


    <pre>
      {{docupCtrl.document | json}}
    </pre>

  </section>

</div>
