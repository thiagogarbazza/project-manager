<section class="row" ng-controller="DocumentListController as doclistCtrl">

  <div class="col-lg-12 col-sm-12 col-xs-12">
    <ui-panel class="radius-bordered">
      <ui-panel-header class="bordered-bottom bordered-themeprimary">
        <ui-panel-header-caption>Documents</ui-panel-header-caption>
        <ui-panel-header-buttons>
          <a href="" widget-collapse></a>
          <a href="" widget-dispose></a>
        </ui-panel-header-buttons>
      </ui-panel-header>

      <ui-panel-body>

        <div class="">
          <a ui-sref="admin.project.document.create({code: project.code})" class="btn btn-xs" title="create a new document">
            <i class="fa fa-plus fa-lg"></i>
            New document
          </a>
        </div>

        <div class="dd dd-draghandle">
          <ol class="dd-list">
            <li class="dd-item dd2-item" ng-repeat="document in doclistCtrl.documents">
              <a ui-sref="admin.project.document.update({code: project.code, id: document.id})" title="{{document.description}}">
                <div class="dd2-content">
                  <span>{{document.code}}</span> - <span>{{document.name}}</span>
                </div>
              </a>
            </li>
          </ol>
        </div>

      </ui-panel-body>
    </ui-panel>
  </div>
</section>
