<div ng-controller="ProjectListController as plctrl">
  <div class="block-header">
      <h2>Project</h2>

      <ul class="actions">
          <li>
              <a href="">
                  <i class="md md-trending-up"></i>
              </a>
          </li>
          <li>
              <a href="">
                  <i class="md md-done-all"></i>
              </a>
          </li>
          <li class="dropdown">
              <a href="" data-toggle="dropdown">
                  <i class="md md-more-vert"></i>
              </a>

              <ul class="dropdown-menu dropdown-menu-right">
                  <li>
                      <a href="">Refresh</a>
                  </li>
                  <li>
                      <a href="">Manage Widgets</a>
                  </li>
                  <li>
                      <a href="">Widgets Settings</a>
                  </li>
              </ul>
          </li>
      </ul>
  </div>

  <div class="card">
      <div class="card-header">
          <h2>Command Example <small>Ensure that the data attribute [data-identifier="true"] is set on one column header.</small></h2>
      </div>

      <table class="table table-striped table-vmiddle">
          <thead>
              <tr>
                  <th >Code</th>
                  <th >Name</th>
                  <th >Commands</th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="project in plctrl.projects" number="{{project.id}}">
                <td>{{project.code}}</td>
                <td>{{project.name}}</td>
                <td class="text-right">
                    <a ui-sref="admin.project-detail({id: project.id})" class="btn btn-xs">
                        <i class="fa fa-file-text-o fa-lg"></i>
                    </a>

                    <a ui-sref="admin.project-update({id: project.id})" class="btn btn-xs">
                        <i class="fa fa-edit fa-lg"></i>
                    </a>

                    <a ui-sref="admin.project-delete({id: project.id})" class="btn btn-xs">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
          </tbody>
      </table>
  </div>

</div>
