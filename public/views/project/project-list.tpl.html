<div class="row" ng-controller="ProjectListController as plctrl">
  <div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="widget flat radius-bordered">
      <div class="widget-header bordered-bottom bordered-themeprimary">
        <span class="widget-caption">Projects</span>
      </div>
      <div class="widget-body no-padding">
        <table class="table table-striped table-vmiddle">
          <thead>
            <tr>
              <th >Code</th>
              <th >Name</th>
              <th >Commands</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="project in plctrl.projects" number="{{project.id}}">
              <td>{{project.code}}</td>
              <td>{{project.name}}</td>
              <td class="text-right">
                <a ui-sref="admin.project.dashboard({code: project.code})" class="btn btn-xs">
                  <i class="fa fa-file-text-o fa-lg"></i>
                </a>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
