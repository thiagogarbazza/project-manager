<div ng-controller="TemplateController as tplCtrl">
  <!-- <div class="loading-container" ng-include=" 'views/template/loading.tpl.html' "></div> -->
  <div ng-include=" 'views/template/navbar.tpl.html' "></div>

  <div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
      <!-- Page Sidebar -->
      <div class="page-sidebar animated fadeInLeft" id="sidebar" ng-include=" 'views/template/sidebar.tpl.html' ">
      </div>
      <!-- /Page Sidebar -->
      <!-- Chat Bar
      <div id="chatbar" class="page-chatbar" data-ng-include=" 'views/partials/chatbar.html' ">
      </div>
       /Chat Bar -->
      <!-- Page Content -->
      <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs {{tplCtrl.settings.fixed.breadcrumbs ? 'breadcrumbs-fixed' : ''}}" ng-include=" 'views/template/breadcrumbs.tpl.html' ">
        </div>
        <!-- /Page Breadcrumb -->
        <!-- Page Header -->
        <div class="page-header position-relative {{settings.fixed.header ? 'page-header-fixed' : ''}}" ng-include=" 'views/template/header.tpl.html' ">
        </div>
        <!-- /Page Header -->
        <!-- Page Body -->
        <div class="page-body" ui-view>
          <!-- Your Content Goes Here -->
        </div>
        <!-- /Page Body -->
      </div>
      <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

  </div>
