<section class="page" ng-controller="ClientListController as clientLstCtrl">
  <h2 class="page-title">Clients</h2>

  <table class="table table-striped table-hover table-condensed">
    <thead class="bordered-theme">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="client in clientLstCtrl.clients" ng-class="{'selected': !client.active}">
        <td>{{client.id}}</td>
        <td><span ng-bind="client.name"></span></td>
        <td><span ng-bind="client.active"></span></td>
        <td>a c t i o n</td>
      </tr>
    </tbody>
  </table>
</section>
