<section class="page" ng-controller="DocumentListController as docLstCtrl">
  <h2 class="page-title">Documents</h2>

  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="document in docLstCtrl.documents">
        <td><span ng-bind="document.name"></span></td>
        <td>a c t i o n</td>
      </tr>
    </tbody>
  </table>
</section>
