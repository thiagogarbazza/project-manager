<section class="page" ng-controller="ProjectListController as projectLstCtrl">
  <h2 class="page-title">Projects</h2>

  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>Key</th>
        <th>Name</th>
        <th>Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="project in projectLstCtrl.projects">
        <td><span ng-bind="project.key"></span></td>
        <td><span ng-bind="project.name"></span></td>
        <td><span ng-bind="project.active"></span></td>
        <td>a c t i o n</td>
      </tr>
    </tbody>
  </table>
</section>
